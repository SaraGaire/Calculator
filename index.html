<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced AI Voice Calculator + ChatGPT</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Advanced AI Voice Calculator + ChatGPT</h1>
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <div class="container">
    <section class="calculator-section">
      <input type="text" id="display" disabled placeholder="0" />
      <div class="buttons">
        <!-- Number and operator buttons -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">Ã·</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">Ã—</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">âˆ’</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('+')">+</button>

        <!-- Advanced functions -->
        <button onclick="appendValue('Math.sin(')">sin</button>
        <button onclick="appendValue('Math.cos(')">cos</button>
        <button onclick="appendValue('Math.tan(')">tan</button>
        <button onclick="appendValue('Math.log(')">log</button>
        <button onclick="appendValue('Math.sqrt(')">âˆš</button>

        <button onclick="appendValue(')')">)</button>
        <button onclick="calculate()" style="grid-column: span 4; background:#28a745; color:white;">=</button>
      </div>
    </section>

    <section class="ai-section">
      <label for="languageSelect">Choose Voice Language:</label>
      <select id="languageSelect">
        <option value="en-US" selected>English</option>
        <option value="ne-NP">Nepali</option>
        <option value="de-DE">German</option>
      </select>

      <button id="voiceBtn">ðŸŽ¤ Ask by Voice</button>

      <input type="text" id="aiInput" placeholder="Ask ChatGPT or type math here..." />
      <button id="sendBtn">Send</button>

      <h2>Chat History</h2>
      <div id="chatBox"></div>
    </section>
  </div>

<script src="script.js"></script>
</body>
</html>
